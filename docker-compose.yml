version: "3.9"

services:
  backend:
    build: ./backend
    env_file:
      - .env
    expose:
      - "8000"
    restart: unless-stopped

  frontend:
    build: ./frontend
    env_file:
      - .env
    expose:
      - "3000"
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped


